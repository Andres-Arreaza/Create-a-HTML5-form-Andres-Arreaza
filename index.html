<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Create a form with html5-Andres-Arreaza</title>
</head>
<body>
    <div class="container border rounded mt-5 ">
        <div class="row border bg-light mb-3">
            <h1>Payment For example</h1>
        </div>

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <h5>Card #</h5>
                <input type="text" class="form-control" id="card-number" aria-describedby="basic-addon3 basic-addon4" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class="col-3 mb-3">
                <h5>CVC #</h5>
                <input type="text" class="form-control" id="cvc" aria-describedby="basic-addon3 basic-addon4" placeholder="0000">
            </div>

            <div class="col-3 mb-3">
                <h5>Amount $</h5>
                <input type="text" class="form-control" id="amount" aria-describedby="basic-addon3 basic-addon4" placeholder="Amount">
            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <h5>First Name</h5>
                <input type="text" class="form-control" id="first-name" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-6 mb-3">
                <h5>Last Name</h5>
                <input type="text" class="form-control" id="last-name" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <h5>City</h5>
                <input type="text" class="form-control" id="city" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-3 mb-3">
                <h5>State</h5>
                <select class="form-select" id="state">
                    <option selected>Pick State</option>
                    <option value="1">Distrito Capital</option>
                    <option value="2">Barquisimeto</option>
                    <option value="3">Tachira</option>
                    <option value="4">Valencia</option>
                    <option value="5">Carabobo</option>
                </select>
            </div>

            <div class="col-3 mb-3">
                <h5>Postal Code</h5>
                <input type="text" class="form-control" id="postal-code" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6 ">
                <p>We accept</p>
                <div class="d-flex align-items-center">
                    <label class="d-flex align-items-center p-2 bg-secondary ">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Billeteta" checked>
                        <i class="bi bi-credit-card-fill"></i>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Diamante">
                        <i class="bi bi-credit-card-2-back"></i>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="BTC">
                        <i class="bi bi-cash"></i>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Telefo">
                        <i class="bi bi-person-badge"></i>
                    </label>
                </div>
            </div>

            <div class="col-6">
                <p>Message:</p>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <p>add any notes here</p>
            </div>
        </div>

        <div class="row ">
            <div class=" col-12 d-flex justify-content-end border bg-light p-2 ">
                <button type="button" class="btn btn-secondary btn-sm me-2 p-2 mx-1">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm p-2 mx-2">Send</button>
            </div>
        </div>
    </div>

    <!-- CDN BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
